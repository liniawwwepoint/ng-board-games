<div class="customform">
  <mat-card>
    <mat-card-header class="customform__header">
      <mat-card-title><h2>Log in</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="customform__form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <mat-form-field>
            <input matInput name="email" [(ngModel)]="email" placeholder="Enter your email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput name="password" [(ngModel)]="password" placeholder="Enter your password" type="password" required>
            <mat-icon matSuffix>visibility_off</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
      <mat-card-actions class="customform__actions">
          <p class="customform__registerinfo">Don't have account yet? <a routerLink="/register">Register</a></p>
      </mat-card-actions>
  </mat-card>
</div>
