<form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
  <mat-form-field>
    <label>Tytu≈Ç</label>
    <input
      matInput
      formControlName="name"
      type="text"
      required>
  </mat-form-field>
  <mat-form-field>
    <label>Opis</label>
    <textarea
      matInput

  </mat-form-field>
  <button mat-button mat-raised-button color="#FF0000" type="submit">Submit</button>
</form>
